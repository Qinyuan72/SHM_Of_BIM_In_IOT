
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive SHM Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            width: 90vw;
            max-width: 1200px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Top navigation bar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .navbar-item {
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            text-transform: uppercase;
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Bridge display area */
        .bridge-container {
            flex: 1;
            min-width: 60%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 10px;
            margin-right: 20px;
            max-height: 400px;
        }

        .bridge-image {
            width: 100%;
            height: auto;
            max-height: 100%;
            border-radius: 8px;
        }

        .monitoring-point {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .monitoring-point:hover {
            transform: scale(1.3);
        }

        /* Right panel for data display */
        .data-panel {
            flex-basis: 30%;
            min-width: 250px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .data-box {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .data-box h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .bridge-container {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <!-- Top navigation bar with five items -->
    <div class="navbar">
        <div class="navbar-item">Settings</div>
        <div class="navbar-item">Data</div>
        <div class="navbar-item">Reports</div>
        <div class="navbar-item">Monitoring_CCTV</div>
        <div class="navbar-item">Admin</div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Bridge container with monitoring points -->
        <div class="bridge-container">
            <!-- Placeholder for the bridge image -->
            <img src="roots/photo_2024-11-09_12-18-05.jpg" alt="Bridge BIM Module" class="bridge-image">

            <!-- Monitoring points (example positions) -->
            <div class="monitoring-point" style="top: 40%; left: 45%;" title="Data_Aq Point"></div>
            <div class="monitoring-point" style="top: 60%; left: 50%;" title="WLan AP"></div>
            <div class="monitoring-point" style="top: 50%; left: 60%;" title="WLan AP"></div>
        </div>

        <!-- Data panel on the right -->
        <div class="data-panel">
            <div class="data-box">
                <h3>Data High-Low</h3>
                <p>Resolution: Adaptive (Example: 1920x1080 FHD)</p>
                <p>Current Status: Normal</p>
            </div>
            <div class="data-box">
                <h3>Local Data</h3>
                <p>Data from sensors:</p>
                <ul>
                    <li>Data Point 1: Value A</li>
                    <li>Data Point 2: Value B</li>
                    <li>Data Point 3: Value C</li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
