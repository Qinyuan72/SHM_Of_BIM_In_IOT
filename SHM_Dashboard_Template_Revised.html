
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .dashboard {
            position: relative;
            width: 80vw;
            max-width: 1000px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .bridge-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .monitoring-point {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .monitoring-point:hover {
            transform: scale(1.3);
        }
        .info-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .monitoring-point:hover + .info-box {
            display: block;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <!-- Placeholder for the bridge image -->
    <!-- Replace 'path/to/your/image.png' with the actual image path -->
    <img src="photo_2024-11-09_12-18-05.jpg" alt="Bridge BIM Module" class="bridge-image">

    <!-- Example monitoring points with hover information -->
    <div class="monitoring-point" style="top: 50%; left: 40%;"></div>
    <div class="info-box" style="top: 50%; left: 45%;">
        <p><strong>Point A</strong></p>
        <p>Vibration: 2.5 Hz</p>
        <p>Stress: Normal</p>
    </div>

    <div class="monitoring-point" style="top: 30%; left: 60%;"></div>
    <div class="info-box" style="top: 30%; left: 65%;">
        <p><strong>Point B</strong></p>
        <p>Temperature: 35Â°C</p>
        <p>Status: Warning</p>
    </div>
</div>

</body>
</html>
